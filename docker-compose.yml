version: "3.8"

services:
  # ── PostgreSQL ──────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: corewebops
      POSTGRES_PASSWORD: corewebops
      POSTGRES_DB: corewebops
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # ── Backend (FastAPI) ───────────────────────────────────────
  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://corewebops:corewebops@db:5432/corewebops
      SECRET_KEY: dev-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: "30"
      CORS_ORIGINS: http://localhost:5173,http://localhost:8080
      PORT: "8000"
    depends_on:
      - db

  # ── Frontend (React) ────────────────────────────────────────
  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"

volumes:
  pgdata:
